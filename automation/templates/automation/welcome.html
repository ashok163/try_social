{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<title> Edit details </title>
<style>

    #legend_for_welcome{
        text-align: center;
    }

</style>

</head>


  <body> <br><br><br>

  <div class="container">
      <form id="myForm" class="form-horizontal" role="form" method="POST" action=""> {% csrf_token %}
        <fieldset>

          <!-- Form Name -->
          <legend id = "legend_for_welcome">Getting Followers</legend>

          <!-- Text input-->
          <div class="form-group">
            <label for="id">Instagram Username</label>
              <input type="text" id="id" name="celeb_user_name" placeholder="Celeb User" value="{{ celeb_user }}" class="form-control">
          </div>


            <div class="form-group">
                <label for="followers">Followers</label>
                <textarea name="celeb_followers" id="followers" class="form-control" rows="8" cols="80"> {{ follower_strings }} </textarea>
            </div>

            <div class="form-group">
            <label for="id">HashTags</label>
              <input type="text" id="id" name="hash_tag" placeholder="Hash Tags" value="{{ hash_tag }}" class="form-control">
            </div>

             <div class="form-group">
                <label for="hashtagUsers">Hash Tag Users</label>
                <textarea name="hash_tag_users" id="hashtagUsers" class="form-control" rows="8" cols="80"> {{ hash_tag_users_string }} </textarea>
            </div>



            <!-- Text input-->
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="send" type="Submit">Get Followers and Users</button>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->

<div class="container">
  <div class="btn-group" style="width:100%">
      <a href="{% url 'like-media' %}"><button style="width:50%">Like Targeted Users</button></a>
      <a href="{% url 'like-media' %}"><button style="width:50%">Like HashTag Users</button></a>
  </div>
</div>
</body>

</html>
