{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">

<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<title> Dashboard </title>
<style>

    #legend_for_dashboard{
        text-align: center;
    }

</style>

</head>


  <body> <br><br><br>

  <div class="container">
      <form id="myForm" class="form-horizontal" role="form" method="POST" action=""> {% csrf_token %}
        <fieldset>

          <!-- Form Name -->
          <legend id = "legend_for_dashboard">Your Dashboard</legend>

          <!-- Text input-->
          <div class="form-group">
            <label for="insta_user_name">Instagram Username</label>
              <input type="text" id="insta_user_name" id="insta_user_name" name="celeb_user_name" placeholder="Celeb User" value="{{ celeb_user }}" class="form-control">
          </div>


            <div class="form-group">
            <label for="hash_tag">HashTags</label>
              <input type="text" id="hash_tag" name="hash_tag" placeholder="Hash Tags" value="{{ hash_tag }}" class="form-control">
            </div>

            <div class="slidecontainer">
              <label for="myRange">Likes Per Hour</label>
              <input type="range" min="1" max="40" value="20" class="slider" id="myRange">
               <p>Likes: <span id="demo"></span></p>
            </div>

            <div class="container">
              <p>Select Date Range for Your Likes</p>
              <div class='wrapper1'>
                 <label for="from">from:</label>
                 <input type="text" id="from" name="from">
                 <label for="to">to:</label>
                 <input type="text" id="to" name="to">
            </div>
            </div>

          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->

<div class="container">
  <div class="btn-group" style="width:100%">
      <a href="/automation/success"><button style="width:50%">Like Targeted Users</button></a>
      <a href="/automation/success"><button style="width:50%">Like HashTag Users</button></a>
  </div>
</div>

  <script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>



  <script>
    $(function() {
    $( "#from" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
  </script>
</body>

</html>
