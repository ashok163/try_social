{% load staticfiles %}

<!Doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>


    <div class = "container">
        <div class="wrapper">
            <form action="" method="POST" name="Login_Form" class="form-signin"> {% csrf_token %}
                <h3 class="form-signin-heading">Please Login Using Instagram</h3>
                  <hr class="colorgraph"><br>

                  <input type="text" class="form-control" name="Username" placeholder="Insta Username" required="required" autofocus="" />
                  <input type="password" class="form-control" name="Password" placeholder="Insta Password" required="required"/>

                  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
